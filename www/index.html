<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zu - Server</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="/LAEJS.js"></script>
</head>
<body style="background-color: #efefef">
    <div class="d-flex flex-column" style="height:100%">
        <div class="flex-grow-1 container-fluid main-container">
            <div class="d-flex flex-column page">





                <div class="container container-fluid p-2">
                    <div class="mt-2"><small>start of webview</div>
                    <div class="text-center">
                        <a href="#" id="buttonShare">Share</a>
                    </div>

                    <hr/>

                    <h4 class="mt-2">From Native App</h4>
                    <div id="fromNativeAppText"></div>

                    <hr/>

                    <h4 class="mt-2">To Native App</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" value="init text" id="toAppText" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" id="buttonToAppText">Button</button>
                        </div>
                    </div>

                    <hr/>

                    <div mt="">
                        <button type="button" id="btnNativeBack" class="btn btn-primary">&lt; Back (native)</button>
                    </div>

                    <hr/>

                    <a href="#" id="btnClear">clear</a>
                    <div class="mt-4" id="console"></div>
                </div>

                <script>
                (function () {
                    window.debug = function (text) {
                        var t = document.createTextNode(text);
                        var p = document.createElement('p');
                        p.className += ' m-0 mt-1'
                        p.style.fontSize = '.7rem';
                        p.appendChild(t);
                        document.getElementById('console').prepend(p);
                    }

                    document.getElementById('btnClear').addEventListener('click', function (e) {
                        e.preventDefault();
                        document.getElementById('console').innerHTML = '';
                    });

                    document.getElementById('buttonToAppText').addEventListener('click', function (e) {
                        var input = document.getElementById('toAppText');
                        var message = (+new Date()) + " " + input.value;
                        var isDispatchedNative = LAEJS.dispatch('jsHandler', { message: message });
                    })

                    document.getElementById('buttonShare').addEventListener('click', function (e) {
                        e.preventDefault();
                        LAEJS.jsOnShare({
                            text: "Your parent has asked you to sign up!",
                            url: "https://www.learnandearn.com"
                        });
                    });

                    document.getElementById('btnNativeBack').addEventListener('click', function () {
                        LAEJS.jsOnBackPressed();
                    })
                })();
                </script>









            </div>
        </div>
    </div>
</body>
</html>
